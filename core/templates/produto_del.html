{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja Deletar o produto "{{ object }}</p>
            {% buttons %}
                <button type="submit" class="btn btn-primary">Confirmar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'core:produtos' %}">Cancelar</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
