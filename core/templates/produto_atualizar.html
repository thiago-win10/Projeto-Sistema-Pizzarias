{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Produtos</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'core:produtos' %}">Cancelar</a>
            </button>
    </form>
{% endblock %}
