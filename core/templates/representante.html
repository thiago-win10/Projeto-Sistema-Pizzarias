{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Representante</title>
    {% bootstrap_css %}
</head>
<body>
        <div class="container">
               <img src="{% static 'images/home.png' %}" alt="100" width="200"/>
               <a class="btn btn-primary" href="{% url 'core:index' %}"><h8>voltar para a pagina inicial</h8></a>
               <a class="btn btn-primary" href="{% url 'core:representantes' %}"><h8>representantes registrados</h8></a>
               <h2 class="text-center">Cadastro de Representantes</h2>

                {% bootstrap_messages %}

                <form action="{% url 'core:representante' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                {% endbuttons %}
                </form>
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
